<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSC Chatbot Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #343a40;
    }
    
    .header {
      text-align: center;
      margin-bottom: 3rem;
      max-width: 800px;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #0078d4 0%, #5c2d91 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }
    
    
    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
        
    .code-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 3rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 1000px;
    }
    
    .code-container {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 1.5rem;
      overflow-x: auto;
      margin-bottom: 3rem;
      width: 100%;
      max-width: 1000px;
    }
    
    pre {
      color: #d4d4d4;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .token.tag {
      color: #569cd6;
    }
    
    .token.attr-name {
      color: #9cdcfe;
    }
    
    .token.attr-value {
      color: #ce9178;
    }

  </style>
</head>
<body>
  <div class="header">
    <h1>QSC Chatbot Component</h1>
  </div>
  
  <div class="container">
    <qsc-chatbot
    ws-url="ws://localhost:8080/chat"
    header-title="QSC Chatbot"
    assistant-name="QSC Assistant"
    ></qsc-chatbot>
    
    <div class="code-header">
      <h3>Implementation Code</h3>
    </div>
    <div class="code-container">
      <pre><code>&lt;qsc-chatbot
  ws-url="wss://your-websocket-server"
  header-title="Chat Assistant"
  assistant-name="AI Assistant"
  logo-path="./path/to/logo.png"&gt;
&lt;/qsc-chatbot&gt;</code></pre>
    </div>
  </div>
  <script src="./qsc-chatbot.js"></script>
</body>
</html>
